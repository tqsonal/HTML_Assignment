<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const zet = [1, 2, { a: 3 }, 4, 6, { a: 5 }, 7];
      var arr = [];
      for (let i = 0; i < zet.length; i++) {
        if (typeof zet[i] == "object") {
          var k = Object.keys(zet[i]);
      //     console.log(k);
          if (k[0] == "a") arr.push(zet[i].a);
        }
      }

      document.write(arr);


    </script>
  </body>
</html>
